apply plugin: 'java'
sourceCompatibility = 1.8
sourceSets {
   main {
      java {
         srcDir 'src/java'
      }
   }
   test {
      java {
         srcDir 'src/junit'
      }
   }
}
allprojects {
   repositories {
      jcenter()
   }
}
dependencies {
    testCompile group: 'com.github.spotbugs', name: 'spotbugs-annotations', version: '3.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
version = '1.3.8'
